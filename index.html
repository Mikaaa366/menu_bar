<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Menu Bar Przystań</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #eeeeee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .menu-wrapper {
      width: 100%;
      max-width: 1400px; /* duża szerokość na desktopie */
      background-color: #ffffff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      margin-bottom: 30px;
      padding: 10px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="menu-wrapper">
    <img src="2.jpg" alt="Menu Strona 1">
  </div>
  <div class="menu-wrapper">
    <img src="3.jpg" alt="Menu Strona 2">
  </div>
  <div class="menu-wrapper">
    <img src="4.jpg" alt="Menu Strona 3">
  </div>
</body>
</html>
