<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Menu Bar Przystań</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .menu-wrapper {
      width: 100%;
      max-width: 1000px; 
      padding: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="menu-wrapper">
    <img src="2.jpg" alt="Menu Bar Przystań">
  </div>
</body>
</html>
