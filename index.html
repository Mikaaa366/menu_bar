<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Menu Bar Przystań</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #eeeeee; /* szare tło */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .menu-container {
      background-color: white;
      padding: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      max-width: 100%;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      max-width: 600px; /* maksymalna szerokość menu */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <img src="2.jpg" alt="Menu Bar Przystań">
  </div>
</body>
</html>
